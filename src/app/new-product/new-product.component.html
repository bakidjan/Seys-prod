<div class="card-body border border-info">
  <form #f="ngForm" (ngSubmit)="onAddNewProduct(f.value)">
    <div class="form-group">
      <label>Nom</label>
      <input class="form-control" type="text" name="name" ngModel >
    </div>
    <div class="form-group">
      <label>Description</label>
      <input class="form-control" type="text" name="description" ngModel >
    </div>
    <div class="form-group">
      <label>Prix</label>
      <input class="form-control" type="number" name="currentPrice" ngModel >
    </div>
    <div class="form-group">
      <label>Promotion</label>
      <input class="form-control" type="text" name="promotion" ngModel >
    </div>
    <div class="form-group">
      <label>Available</label>
      <input class="form-control" type="text" name="available" ngModel >
    </div>
    <div class="form-group">
      <label>Selected</label>
      <input class="form-control" type="text" name="selected" ngModel >
    </div>
    <button class="btn btn-sm btn-success" type="submit">Update</button>
  </form>
</div>
